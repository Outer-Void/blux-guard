name: CI
permissions:
  contents: read

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install package
        run: |
          python -m pip install -U pip
          pip install -e .
          pip install pytest
      - name: Physics check
        run: scripts/physics_check.sh
      - name: Pytest
        run: pytest
